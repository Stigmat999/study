<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h2>Books</h2>

<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

{% for book in books %}

    <br>
    <h3>Название: {{ book.title }}</h3>
    <h3>Автор: {{ book.author }}</h3>
    <h3>Издательство: {{ book.publishing_house }}</h3>
    <h3>Жанр: {{ book.category }}</h3>
    <h3>Год выпуска: {{ book.year_of_publication }}</h3>

{% endfor %}

</body>

</html>
